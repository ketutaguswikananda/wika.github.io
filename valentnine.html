<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="askher.css" />
    <title>Valentine</title>
  </head>
  <body>

    <audio class="song" loop autoplay>
        <source src="valentine.mp3">
        </source>
        Play with music
    </audio>

    <main class="container">
      <img class="cat-img" src="cat-0.jpg" alt="Picture of a cat" />
      <p class="title">Will you be my Valentine?:P</p>
      <div class="buttons">
        <button type="button" class="btn btn--yes">Yes</button>
        <button type="button" class="btn btn--no">No</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
